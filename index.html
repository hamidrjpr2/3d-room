<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Room</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="floor">
                <div class="carpet">
                    <div class="chair">
                        <div class="chair-shadow"></div>
                        <div class="chair-bottom">
                            <!-- chairstool -->
                            <div class="chair-stool stool-1">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                                <!-- chairWheel -->
                                <div class="wheel">
                                    <div class="dimentions">
                                        <div class="surface"></div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- chairstool -->
                            <div class="chair-stool stool-2">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                                <!-- chairWheel -->
                                <div class="wheel">
                                    <div class="dimentions">
                                        <div class="surface"></div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- chairstool -->
                            <div class="chair-stool stool-3">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                                <!-- chairWheel -->
                                <div class="wheel">
                                    <div class="dimentions">
                                        <div class="surface"></div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- chairstool -->
                            <div class="chair-stool stool-4">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                                <!-- chairWheel -->
                                <div class="wheel">
                                    <div class="dimentions">
                                        <div class="surface"></div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- chairstool -->
                            <div class="chair-stool stool-5">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                                <!-- chairWheel -->
                                <div class="wheel">
                                    <div class="dimentions">
                                        <div class="surface"></div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="chair-stool stool-6">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                            </div>
                        </div>
                        <div class="chair-top">
                            <div class="dimentions">
                                <div class="surface">
                                    <div class="resting-back">
                                        <div class="dimentions">
                                            <div class="surface"></div>
                                            <div class="left">
                                                <div class="resting-head">
                                                    <div class="dimentions">
                                                        <div class="surface"></div>
                                                        <div class="left"></div>
                                                        <div class="right"></div>
                                                        <div class="front"></div>
                                                        <div class="back"></div>
                                                        <div class="surface bottom-surface"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="right"></div>
                                            <div class="front"></div>
                                            <div class="back"></div>
                                            <div class="surface bottom-surface"></div>
                                        </div>
                                    </div>
                                    <div class="handle handle-left">
                                        <div class="dimentions">
                                            <div class="surface top-surface">
                                                <div class="handle-top">
                                                    <div class="dimentions">
                                                        <div class="surface"></div>
                                                        <div class="left"></div>
                                                        <div class="right"></div>
                                                        <div class="front"></div>
                                                        <div class="back"></div>
                                                        <div class="surface bottom-surface"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="left"></div>
                                            <div class="right"></div>
                                            <div class="front"></div>
                                            <div class="back"></div>
                                            <div class="surface bottom-surface"></div>
                                        </div>
                                    </div>
                                    <div class="handle handle-right">
                                        <div class="dimentions">
                                            <div class="surface top-surface">
                                                <div class="handle-top">
                                                    <div class="dimentions">
                                                        <div class="surface"></div>
                                                        <div class="left"></div>
                                                        <div class="right"></div>
                                                        <div class="front"></div>
                                                        <div class="back"></div>
                                                        <div class="surface bottom-surface"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="left"></div>
                                            <div class="right"></div>
                                            <div class="front"></div>
                                            <div class="back"></div>
                                            <div class="surface bottom-surface"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="edge edge-1">
                    <div class="dimentions">
                        <div class="surface"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface"></div>
                    </div>
                </div>
                <div class="edge edge-2">
                    <div class="dimentions">
                        <div class="surface"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface"></div>
                    </div>
                </div>
            </div>
            <div class="right-wall">

                <div class="edge">
                    <div class="dimentions">
                        <div class="surface"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface"></div>
                    </div>
                </div>
                <div class="window">
                    <div class="dimentions">
                        <div class="surface top-surface"></div>
                        <div class="left">
                            <div class="dimentions">
                                <div class="surface"></div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="dimentions">
                                <div class="surface"></div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface">
                            <div class="glass">
                                <div class="shine"></div>
                                <div class="shine shine2"></div>
                                <div class="shine shine3"></div>
                                <div class="shine shine4"></div>
                                <div class="shine shine5"></div>
                                <div class="shine shine6"></div>
                                <div class="shine shine7"></div>
                            </div>
                            <div class="frame">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                            </div>
                            <div class="frame frame2">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shelf">
                    <div class="dimentions">
                        <div class="surface"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface">
                            <div class="flower">
                                <div class="dimentions">
                                    <div class="surface"></div>
                                    <div class="left"></div>
                                    <div class="right"></div>
                                    <div class="front"></div>
                                    <div class="back"></div>
                                    <div class="surface bottom-surface">
                                        <div class="plant">
                                            <img src="img/plant.webp">
                                            <img src="img/plant.webp">
                                            <img src="img/plant.webp">
                                            <img src="img/plant.webp">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="edge">
                    <div class="dimentions">
                        <div class="surface"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface"></div>
                    </div>
                </div>
                <div class="tablet">
                    <div class="dimentions">
                        <div class="surface">
                            <figure>
                                <img src="img/rango.jpg" alt="rango">
                            </figure>
                        </div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="left-wall">
                <div class="desk">
                    <div class="self-desk">
                        <div class="dimentions">
                            <div class="surface">
                                <div class="pad"></div>
                                <div class="keyboard">
                                    <div class="dimentions">
                                        <div class="surface">
                                            <div class="keycontainer">
                                                <div class="dimentions">
                                                    <div class="surface"></div>
                                                    <div class="left"></div>
                                                    <div class="left left2"></div>
                                                    <div class="left left3"></div>
                                                    <div class="right"></div>
                                                    <div class="right right2"></div>
                                                    <div class="right right3"></div>
                                                    <div class="front"></div>
                                                    <div class="back"></div>
                                                    <div class="surface bottom-surface"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                                <div class="mouse">
                                    <div class="dimentions">
                                        <div class="surface">
                                            <div class="wheel"></div>
                                        </div>
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="front"></div>
                                        <div class="back"></div>
                                        <div class="surface bottom-surface"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                            <div class="surface bottom-surface"></div>
                        </div>
                    </div>
                    <div class="pc">
                        <div class="dimentions">
                            <div class="surface">
                                <div class="vidContainer">
                                    <video src="img/video.mp4" loop autoplay muted width="250px" height="100px"></video>
                                    <div class="frame"></div>
                                </div>
                            </div>
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                            <div class="surface bottom-surface"></div>
                        </div>
                        <div class="pc-highlight"></div>
                    </div>
                    <div class="pcStool">
                        <div class="dimentions">
                            <div class="surface"></div>
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                            <div class="surface bottom-surface"></div>
                        </div>
                    </div>
                    <div class="foot">
                        <div class="vertical">
                            <div class="dimentions">
                                <div class="surface"></div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                        <div class="horizontal">
                            <div class="dimentions">
                                <div class="surface"></div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                    </div>

                    <div class="foot foot2">
                        <div class="vertical">
                            <div class="dimentions">
                                <div class="surface"></div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                        <div class="horizontal">
                            <div class="dimentions">
                                <div class="surface"></div>
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                                <div class="surface bottom-surface"></div>
                            </div>
                        </div>
                    </div>
                    <div class="shadow shadow1"></div>
                    <div class="shadow shadow2"></div>
                </div>
                <div class="tablet">
                    <div class="dimentions">
                        <div class="surface">
                            <h4>HamidReza</h4>
                        </div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface">
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="edge">
                    <div class="dimentions">
                        <div class="surface"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="surface bottom-surface"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
